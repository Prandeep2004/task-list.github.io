<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-list</title>
    <link rel="stylesheet" href="link.css">
</head>
<body>
    <div class="main_container">

            </div>
            
        </div>
       
     <div class="all_task">

        </div>
     </div>

        <span class="divide">|</span>

        </div>
        
    </div>
